  <script>
    // JavaScript for more noticeable bending effect on mouse move
    document.querySelectorAll('.game-item img').forEach(img => {
      img.addEventListener('mousemove', (e) => {
        const bounds = img.getBoundingClientRect();
        const offsetX = e.clientX - bounds.left;
        const offsetY = e.clientY - bounds.top;
        const rotateX = ((offsetY / bounds.height) - 0.5) * 40;
        const rotateY = ((offsetX / bounds.width) - 0.5) * -40;
        img.style.transform = `scale(1.1) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      img.addEventListener('mouseleave', () => {
        img.style.transform = 'scale(1.1)';
      });
    });
  </script>
